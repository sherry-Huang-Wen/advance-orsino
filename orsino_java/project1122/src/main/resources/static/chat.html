<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background-color: #e5ddd5;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        async function loadMessages() {
            try {
                const response = await fetch('/allText');
                if (response.ok) {
                    const text = await response.text();
                    // Replace newlines with <br> tags for HTML rendering
                    messagesDiv.innerHTML = text.replace(/\n/g, '<br>');
                    // Scroll to the bottom
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else {
                    messagesDiv.innerHTML = 'Error loading messages.';
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                messagesDiv.innerHTML = 'Error loading messages.';
            }
        }
        
        async function saveMessage() {
            const message = messageInput.value.trim();
            // == 轉型後相等(寬鬆) eg. 5 == '5' 數字==文字的值 內容相等
            // ===完全相等(嚴格) eg. 5 === 5 datatype型別&內容都要相等
            if (message === '') {
                return;
            }

            try {
                const response = await fetch('/saveText', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=UTF-8'
                    },
                    body: message
                });

                if (response.ok) {
                    messageInput.value = '';
                    await loadMessages();
                } else {
                    alert('Failed to send message.'); 
                    // Show an alert 錯誤訊息小視窗
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message.');
            }
        }

        sendButton.addEventListener('click', saveMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveMessage();
            }
        });

        // Load messages when the page loads
        window.onload = loadMessages;
    </script>

</body>
</html>
